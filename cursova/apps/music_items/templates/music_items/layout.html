{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}{% endblock %}</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Teko&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="{% static '/css/null.css' %}">
   <link rel="stylesheet" href="{% static '/css/colors.css' %}">
   <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
   <header>
      <div class="logo">SoundVibe</div>
      <ul class="header-menu">
         <li><a href="/">Home</a></li>
         <li><a href="#">Artists</a></li>
         <li><a href="#">Sign in</a></li>
      </ul>
      <form action="{% url 'search'%}" method="get">
      
         <input type="search" type="text" name="q" placeholder="Search ...">
         <button type="submit">Search</button>
      
      </form>
   </header>
   {% block content %}
   {% endblock %}
</body>
<footer>


   <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script src="../../static/js/player.js"></script>
</footer>
</html>
