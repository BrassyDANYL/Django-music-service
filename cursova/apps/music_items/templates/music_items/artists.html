{% extends 'music_items/layout.html' %}

{% block content %}
   {% for singer in singers %}
   <a class="songer-single" href="{% url 'artist_detail' singer.id %}">
      <div class="album-photo">
         <img src="/static{{ singer.photo.url }}" alt="{{ singer.name }} Photo">
      </div>
      
      <h2>{{ singer.name }}</h2>
   </a>
   {% endfor %}

{% endblock %}
